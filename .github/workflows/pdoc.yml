name: Pdoc
on: [push, pull_request]
jobs:
  mypy:
    name: Build Docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
          architecture: 'x64'
      - name: Setup Poetry
        uses: abatilo/actions-poetry@v2.1.3
      - name: run pdoc
        run: |
          poetry install
          poetry run pdoc crescent -o docs
      - name: push changes
        run: |
          git config user.email "actions@magpie.dev"
          git config user.name "Github Actions"
          git add .
          git commit -am ":memo: Autogenerated docs" || echo "Nothing to commit"
          git push || echo "No changes"
