name: ci
on: [push, pull_request]
jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v1
      - name: Install Nox
        run: |
          pip install nox
      - run: nox -s lint

  mypy:
    name: "mypy"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"
          architecture: "x64"
      - name: Install Poetry
        run: |
          pip install poetry
      - name: run
        run: |
          poetry install
          poetry run nox -s mypy

  pyright:
    name: "pyright"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"
          architecture: "x64"
      - name: Install Poetry
        run: |
          pip install poetry
      - name: run
        run: |
          poetry install
          poetry run nox -s pyright

  docs:
    name: "build docs"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"
          architecture: "x64"
      - name: Install Poetry
        run: |
          pip install poetry
      - name: run
        run: |
          poetry install
          poetry run nox -s docs
