[tool.poetry]
name = "hikari-crescent"
version = "0"
description = "ðŸŒ™ A command handler for Hikari that keeps your project neat and tidy."
readme = "README.md"
authors = ["Lunarmagpie <bambolambo0@gmail.com>"]
maintainers = [
    "Lunarmagpie <bambolambo0@gmail.com>",
    "Circuit <circuitsacul@icloud.com>",
]
license = "MPL-2.0"
homepage = "https://github.com/hikari-crescent/hikari-crescent"
repository = "https://github.com/hikari-crescent/hikari-crescent"
documentation = "https://hikari-crescent.github.io/hikari-crescent/crescent.html"
keywords = [
    "discord",
    "hikari",
    "command handler",
    "slash commands",
    "application commands",
]
classifiers = ["Development Status :: 5 - Production/Stable"]
include = ["crescent/banner.txt"]
packages = [{ include = "crescent" }]

[tool.poetry.dependencies]
python = ">=3.8,<3.12"
hikari = "==2.0.0.dev120"
sigparse = "^3.0.0"
floodgate-rs = { version = "^0.1.1", optional = true }
types-croniter = { version = "==1.0.11", optional = true }
croniter = { version = "^1.3.5", optional = true }
python-i18n = { version = ">=0.2", optional = true }

[tool.poetry.extras]
i18n = ["python-i18n"]
cron = ["croniter", "types-croniter"]
cooldowns = ["floodgate-rs"]

[tool.poetry.group.typing.dependencies]
mypy = "^1.4.0"
pyright = "^1.1.315"
nox = "^2023.4.22"

[tool.poetry.group.linting.dependencies]
ruff = ">=0.0.274,<0.0.277"
isort = "^5.12.0"
black = "^23.3.0"
codespell = "^2.2.5"

[tool.poetry.group.doc.dependencies]
pdoc = ">=12.1,<15.0"

[tool.poetry.group.tests.dependencies]
pytest = "^7.3.2"
pytest-asyncio = "^0.21.0"
pytest-cov = "^4.1.0"
python-dotenv = "^1.0.0"

[tool.black]
line-length = 99
target-version = ['py38']
skip-magic-trailing-comma = true

[tool.mypy]
python_version = 3.8
strict = true
warn_unused_configs = true
warn_return_any = true
warn_redundant_casts = true
namespace_packages = true

[tool.pyright]
include = ["crescent", "examples"]
exclude = ["tests"]
pythonVersion = "3.8"
typeCheckingMode = "strict"
reportPrivateUsage = false
reportImportCycles = false
reportIncompatibleMethodOverride = false
reportWildcardImportFromLibrary = false

[tool.ruff]
ignore = [
    # Allow * imports to be used in the module level
    "F403",
    "F405",
]
select = [
    # Pyflakes
    "E",
    "F",
    # Dangling Tasks
    "RUF006",
]
line-length = 99

[tool.isort]
profile = "black"
skip = "examples/basic/basic.py"
line_length = 99

[tool.pytest.ini_options]
asyncio_mode = 'strict'

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
