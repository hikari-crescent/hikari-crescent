[tool.poetry]
name = "hikari-crescent"
version = "0"
description = "ðŸŒ• A command handler for Hikari that keeps your project neat and tidy."
readme = "README.md"
authors = ["Lunarmagpie <bambolambo0@gmail.com>"]
maintainers = [
    "Lunarmagpie <bambolambo0@gmail.com>",
    "Circuit <circuitsacul@icloud.com>",
]
license = "MPL-2.0"
homepage = "https://github.com/magpie-dev/hikari-crescent"
repository = "https://github.com/magpie-dev/hikari-crescent"
documentation = "https://magpie-dev.github.io/hikari-crescent/crescent.html"
keywords = [
    "discord",
    "hikari",
    "command handler",
    "slash commands",
    "application commands",
]
classifiers = ["Development Status :: 5 - Production/Stable"]
include = ["crescent/banner.txt"]
packages = [{ include = "crescent" }]

[tool.poetry.dependencies]
python = ">=3.8,<3.12"
hikari = ">=2.0.0.dev112"
attrs = ">=22.0.0"
pycooldown = ">=0.1.0-beta.8"
croniter = "^1.3.5"
types-croniter = "==1.0.11"
sigparse = ">=1.3,<3.0"

[tool.poetry.group.dev.dependencies]
flake8 = "^5.0.4"
mypy = "^0.982"
isort = "^5.10.1"
black = "^22.6"
codespell = "^2.1.0"
pdoc = "^12.1.0"
python-dotenv = "^0.21.0"
pytest = "^7.0.0"
pytest-asyncio = "^0.20.1"
pytest-cov = "^4.0.0"
pyright = "^1.1.269"
nox = "^2022.8.7"

[tool.poetry.group.i18n.dependencies]
python-i18n = ">=0.2"

[tool.black]
line-length = 99
target-version = ['py38']
skip-magic-trailing-comma = true

[tool.mypy]
python_version = 3.8
strict = true
warn_unused_configs = true
warn_return_any = true
warn_redundant_casts = true
namespace_packages = true

[tool.pyright]
include = ["crescent", "examples"]
exclude = ["tests"]
pythonVersion = "3.8"
typeCheckingMode = "strict"
reportPrivateUsage = false
reportImportCycles = false
reportIncompatibleMethodOverride = false
reportWildcardImportFromLibrary = false

[tool.isort]
profile = "black"
skip = "examples/basic/basic.py"
line_length = 99

[tool.pytest.ini_options]
asyncio_mode = 'strict'

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
