[tool.poetry]
name = "hikari-crescent"
version = "0"
description = "ðŸŒ• A command handler for Hikari that keeps your project neat and tidy."
readme = "README.md"
authors = ["Lunarmagpie <Bambolambo0@gmail.com>"]
maintainers = ["Circuit <circuitsacul@icloud.com>"]
license = "MPL-2.0"
include = ["crescent/banner.txt"]
packages = [
    { include = "crescent"},
    { include = "cooldowns", from = "crescent/ext" },
]

[tool.poetry.dependencies]
python = ">=3.8,<3.11"
hikari = ">=2.0.0.dev109"
attrs = "^21.4.0"
pycooldown = "^0.1.0-beta.6"
croniter = "^1.3.5"
types-croniter = "^1.0.10"

[tool.poetry.dev-dependencies]
flake8 = "^5.0.1"
mypy = "^0.971"
autopep8 = "^1.6.0"
isort = "^5.10.1"
black = "^22.6"
pre-commit = "^2.20.0"
codespell = "^2.1.0"
pdoc = "^12.0.0"
python-dotenv = "^0.20.0"
pytest = "^7.0.0"
pytest-asyncio = "^0.19.0"
pytest-cov = "^3.0.0"
pyright = "^1.1.264"
nox = "^2022.1.7"

[tool.black]
line-length = 99
target-version = ['py38']
skip-magic-trailing-comma=true

[tool.mypy]
python_version = 3.8
strict = true
warn_unused_configs = true
warn_return_any = true
warn_redundant_casts = true
namespace_packages = true

[tool.pyright]
include = ["crescent", "examples"]
exclude = ["tests"]
pythonVersion = "3.8"
typeCheckingMode = "strict"
reportPrivateUsage = false
reportImportCycles = false
reportIncompatibleMethodOverride = false
reportWildcardImportFromLibrary = false

[tool.isort]
profile="black"
skip = "examples/basic/basic.py"
line_length=99

[tool.pytest.ini_options]
asyncio_mode='strict'

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
