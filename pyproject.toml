[tool.poetry]
name = "hikari-crescent"
version = "0"
description = "ðŸŒ• A dead simple command handler for Hikari"
readme = "README.md"
authors = ["Lunarmagpie <Bambolambo0@gmail.com>"]
license = "MPL-2.0"
include = ["crescent/banner.txt"]
packages = [
    { include = "crescent"}
]

[tool.poetry.dependencies]
python = ">=3.8,<3.11"
hikari = ">=2.0.0.dev106"
attrs = "^21.4.0"

[tool.poetry.dev-dependencies]
flake8 = "^4.0.1"
mypy = "^0.931"
autopep8 = "^1.6.0"
isort = "^5.10.1"
black = "^21.12b0"
pre-commit = "^2.17.0"
codespell = "^2.1.0"
pdoc = "^9.0.1"
python-dotenv = "^0.19.2"

[tool.black]
line-length = 99
target-version = ['py38']
skip-magic-trailing-comma=true

[tool.mypy]
python_version = 3.8
warn_unused_configs = true
warn_return_any = true
warn_redundant_casts = true

[tool.isort]
profile="black"
skip = "examples/basic/basic.py"
line_length=99

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
